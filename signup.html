<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Signup</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FONT AWESOME -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
.modal-content {
  border-radius: 16px;
  overflow: hidden;
  border: none;
}

.modal-header {
  background: linear-gradient(135deg, #7ed9a4, #4caf7a);
  color: white;
}

.modal-body {
  background: #f4fbf7;
}

.form-control, .form-select {
  border-radius: 10px;
}

.auth-switch {
  color: #4caf7a;
  cursor: pointer;
  font-weight: 500;
}

.auth-switch:hover {
  text-decoration: underline;
}

.auth-form {
  display: none;
}

.auth-form.active {
  display: block;
}

#authBtn {
  background: linear-gradient(135deg, #7ed9a4, #4caf7a);
  border: none;
  border-radius: 25px;
  padding: 10px 30px;
}
</style>
</head>

<body class="bg-light">

<div class="text-center mt-5">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#authModal">
    Login / Signup
  </button>
</div>

<!-- AUTH MODAL -->
<div class="modal fade" id="authModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="authTitle">Login</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <!-- LOGIN FORM -->
        <form id="loginForm" class="auth-form active">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>

          <p class="text-center">
            New here?
            <span class="auth-switch" onclick="showSignup()">Create account</span>
          </p>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm" class="auth-form">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">User Type</label>
            <select class="form-select">
              <option>Organization</option>
              <option>Player</option>
            </select>
          </div>

          <p class="text-center">
            Already have an account?
            <span class="auth-switch" onclick="showLogin()">Login</span>
          </p>
        </form>

      </div>

      <div class="modal-footer justify-content-center">
        <button class="btn btn-primary" id="authBtn">Login</button>
      </div>

    </div>
  </div>
</div>

<script>
function showSignup() {
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("signupForm").classList.add("active");
  document.getElementById("authTitle").innerText = "Signup";
  document.getElementById("authBtn").innerText = "Signup";
}

function showLogin() {
  document.getElementById("signupForm").classList.remove("active");
  document.getElementById("loginForm").classList.add("active");
  document.getElementById("authTitle").innerText = "Login";
  document.getElementById("authBtn").innerText = "Login";
}
</script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
