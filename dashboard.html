<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash2Treasure - Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<script>

    function showPrev(fileRef, prevRef) {
      const [file] = fileRef.files
      if (file) {
        prevRef.src = URL.createObjectURL(file)
      }
    }
  </script>
<body>
    <div class="container">
        <!-- DASHBOARD PAGE -->
        <div id="dashboard" class="page active">
            <div class="dashboard">
                <div>
                    <div class="card">
                        <div class="card-title">üì± Add New Device</div>
                        <form id="deviceForm" onsubmit="submitDevice(event)">
                            <div class="form-group">
                                <label>Device Type</label>
                                <select id="deviceType" required>
                                    <option value="">Select type...</option>
                                    <option value="smartphone">Smartphone</option>
                                    <option value="laptop">Laptop</option>
                                    <option value="tablet">Tablet</option>
                                    <option value="desktop">Desktop Computer</option>
                                    <option value="monitor">Monitor</option>
                                    <option value="keyboard">Keyboard</option>
                                    <option value="mouse">Mouse</option>
                                    <option value="headphones">Headphones</option>
                                    <option value="charger">Charger</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Brand</label>
                                <input type="text" id="brand" placeholder="e.g., Apple, Samsung, Dell" required>
                            </div>
                            <div class="form-group">
                                <label>Age (years)</label>
                                <input type="number" id="age" min="0" max="30" placeholder="e.g., 3" required>
                            </div>
                            <div class="form-group">
                                <label>Condition</label>
                                <select id="condition" required>
                                    <option value="">Select condition...</option>
                                    <option value="excellent">Excellent - Like new</option>
                                    <option value="good">Good - Minor wear</option>
                                    <option value="fair">Fair - Some damage</option>
                                    <option value="poor">Poor - Heavily damaged</option>
                                    <option value="broken">Broken - Not working</option>

                                </select>

                            </div>
                            <div class="upload-box">
  <label class="form-label upload-title">UPLOAD YOUR DEVICE IMAGE</label>


  <div class="upload-row">
    <input type="file" id="profilePic" accept="image/*"
           onchange="showPrev(this, prevImg)">

    <div class="preview-box">
      <img src="pics/customer.jpg" id="prevImg" alt="Preview">
    </div>
  </div>
</div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Device</button>
                        </form>
                        <div id="deviceResult"></div>
                    </div>

                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-title">üì¶ My Devices</div>
                        <div class="device-list" id="deviceList">
                            <!-- Devices will be added here -->
                        </div>
                    </div>
                </div>

                <div>
                    <div class="card">
                        <div class="card-title">üìä Your Stats</div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-box-value" id="userStreak">0</div>
                                <div class="stat-box-label">üî• Day Streak</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-box-value" id="userPoints">0</div>
                                <div class="stat-box-label">‚≠ê Points</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-box-value" id="userBadges">0</div>
                                <div class="stat-box-label">üèÖ Badges</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-box-value" id="userLevel">1</div>
                                <div class="stat-box-label">üìà Level</div>
                            </div>
                        </div>
                        <div style="margin-top: 1.5rem; text-align: center; padding: 1rem; background: linear-gradient(135deg, #27ae60,#229954); color: white; border-radius: 10px; font-weight: bold;">
                            <div id="userTitle">Eco Newbie</div>
                        </div>
                    </div>

                    <div class="card" style="margin-top: 1rem;">
                        <div class="card-title">üèÖ Badges</div>
                        <div class="badge-container" id="badgeContainer">
                            <!-- Badges will be added here -->
                        </div>
                    </div>

                    <div class="card" style="margin-top: 1rem;">
                        <div class="card-title">üèÜ Leaderboard</div>
                        <div id="leaderboard">
                            <!-- Leaderboard will be populated here -->
                        </div>
                    </div>

                    <div class="card" style="margin-top: 1rem;">
                        <div class="card-title">üéØ Active Challenges</div>
                        <div class="challenge-card">
                            <div class="challenge-title">January Sprint</div>
                            <div class="challenge-reward">Recycle 5 devices - Reward: 500 bonus points</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="challengeProgress" style="width: 0%"></div>
                            </div>
                            <div style="margin-top: 0.5rem; font-size: 0.9rem;">
                                Progress: <span id="challengeCount">0</span>/5
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
